<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiente Clínico | NeuroPortal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #0f172a; --bg: #f8fafc; --white: #fff; --accent: #2563eb; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--primary); display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        
        .test-header { padding: 20px; text-align: center; background: white; border-bottom: 1px solid #e2e8f0; }
        .test-title { font-size: 1.2rem; font-weight: 800; color: var(--primary); }
        
        .test-container { max-width: 700px; margin: 40px auto; padding: 20px; flex: 1; width: 100%; }
        .card { background: var(--white); padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1); text-align: center; }
        
        .progress-track { background: #e2e8f0; height: 6px; border-radius: 3px; margin-bottom: 30px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.3s; }

        h2 { font-size: 1.4rem; margin-bottom: 30px; line-height: 1.5; min-height: 60px; }
        
        .options-grid { display: flex; flex-direction: column; gap: 12px; }
        .btn-opt { padding: 18px; border: 2px solid #e2e8f0; border-radius: 10px; background: white; cursor: pointer; font-size: 1rem; font-weight: 500; transition: 0.2s; text-align: left; display: flex; align-items: center; gap: 15px; }
        .btn-opt:hover { border-color: var(--primary); background: #f8fafc; transform: translateX(5px); }
        .btn-opt .circle { width: 14px; height: 14px; border: 2px solid #cbd5e1; border-radius: 50%; }
        
        .result-box { display: none; text-align: center; animation: fadeIn 0.5s; }
        .result-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; }
        .result-desc { font-size: 1.1rem; color: #64748b; margin-bottom: 30px; }
        
        /* Estilo dos Botões de Ação */
        .btn-action { background: var(--primary); color: white; padding: 15px 30px; border-radius: 8px; text-decoration: none; font-weight: 600; display: inline-block; margin-top: 10px; cursor: pointer; border: none; font-size: 1rem; width: 100%; box-sizing: border-box; }
        .btn-pdf { background: #16a34a; margin-top: 20px; } /* Verde para PDF */
        .btn-pdf:hover { background: #15803d; }
        
        @keyframes fadeIn { from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }
    </style>
</head>
<body>

    <div class="test-header">
        <div class="test-title" id="header-title">Carregando protocolo...</div>
    </div>

    <div class="test-container">
        
        <div class="card" id="quiz-card">
            <div class="progress-track"><div class="progress-fill" id="progress"></div></div>
            <div style="font-size:0.8rem; color:#94a3b8; text-transform:uppercase; margin-bottom:10px; letter-spacing:1px;" id="q-counter">QUESTÃO 1</div>
            <h2 id="q-text">...</h2>
            <div class="options-grid" id="opts"></div>
        </div>

        <div class="card result-box" id="result-card">
            <i class="fa-solid fa-clipboard-check" style="font-size: 4rem; color: #16a34a; margin-bottom: 20px;"></i>
            <div class="result-title" id="res-title">Análise Completa</div>
            <p class="result-desc" id="res-desc">Os dados foram processados com sucesso.</p>
            
            <div style="background:#f1f5f9; padding:15px; border-radius:8px; margin-bottom:20px; text-align:left;">
                <strong style="display:block; margin-bottom:5px; color:#334155;">Resumo Técnico:</strong>
                <span id="res-detail" style="font-family:monospace; color:#475569;">...</span>
            </div>

            <button id="btnDownloadPDF" class="btn-action btn-pdf">
                <i class="fa-solid fa-file-pdf"></i> BAIXAR DOSSIÊ CLÍNICO (PDF)
            </button>

            <button class="btn-action" onclick="window.location.href='dashboard.html'">Voltar ao Painel</button>
        </div>

    </div>

    <script type="module">
        import { Battery } from './neuro-data.js';
        import { db } from './firebase-config.js';
        import { doc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const params = new URLSearchParams(window.location.search);
        const testId = params.get('t');
        const currentTest = Battery[testId];
        const userId = localStorage.getItem('usuario_id');
        const userName = localStorage.getItem('usuario_nome') || "Paciente";

        if (!currentTest) {
            alert("Erro: Teste não encontrado.");
            window.location.href = "dashboard.html";
        }

        // Configuração Inicial
        document.getElementById('header-title').innerText = currentTest.title;
        document.querySelector('.progress-fill').style.backgroundColor = currentTest.color;

        let currentQIndex = 0;
        const answers = [];
        let analysisResult = null; // Armazena o resultado para o PDF

        function loadQuestion() {
            const q = currentTest.questions[currentQIndex];
            
            // Barra de Progresso
            const pct = ((currentQIndex) / currentTest.questions.length) * 100;
            document.getElementById('progress').style.width = `${pct}%`;
            document.getElementById('q-counter').innerText = `QUESTÃO ${currentQIndex + 1} DE ${currentTest.questions.length}`;
            document.getElementById('q-text').innerText = q.text;

            // Opções
            const container = document.getElementById('opts');
            container.innerHTML = '';

            currentTest.options.forEach((optLabel, idx) => {
                const btn = document.createElement('div');
                btn.className = 'btn-opt';
                btn.innerHTML = `<div class="circle"></div> ${optLabel}`;
                btn.onclick = () => saveAnswer(idx); 
                container.appendChild(btn);
            });
        }

        function saveAnswer(val) {
            answers.push(val);
            if (currentQIndex < currentTest.questions.length - 1) {
                currentQIndex++;
                loadQuestion();
            } else {
                finishTest();
            }
        }

        async function finishTest() {
            document.getElementById('quiz-card').style.display = 'none';
            document.getElementById('result-card').style.display = 'block';
            document.getElementById('res-title').innerText = "Processando...";

            // 1. Calcula Resultado
            analysisResult = currentTest.calculate(answers);

            // 2. Salva no Firebase
            if (userId) {
                try {
                    await addDoc(collection(doc(db, "usuarios", userId), "historico_testes"), {
                        teste: currentTest.title,
                        teste_id: currentTest.id,
                        data: new Date(),
                        score_bruto: analysisResult.score,
                        resultado_texto: analysisResult.result,
                        detalhes: analysisResult.details,
                        respostas_raw: answers
                    });
                } catch (e) {
                    console.error("Erro ao salvar:", e);
                }
            }

            // 3. Exibe Resultado na Tela
            document.getElementById('res-title').innerText = analysisResult.result;
            document.getElementById('res-detail').innerText = analysisResult.details;
            
            if (analysisResult.result.includes("ALTO") || analysisResult.result.includes("POSITIVA") || analysisResult.result.includes("Severo")) {
                document.getElementById('res-title').style.color = "#dc2626";
            } else {
                document.getElementById('res-title').style.color = "#16a34a";
            }
        }

        // --- FUNÇÃO PARA GERAR O PDF ---
        document.getElementById('btnDownloadPDF').onclick = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const dataEmissao = new Date().toLocaleDateString('pt-BR');

            // Design do Dossiê
            doc.setFillColor(15, 23, 42); // Cor Navy do Projeto
            doc.rect(0, 0, 210, 35, 'F');

            doc.setTextColor(255, 255, 255);
            doc.setFontSize(20);
            doc.setFont("helvetica", "bold");
            doc.text("DOSSIÊ DE RASTREIO CLÍNICO", 20, 22);

            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.text(`Emissão: ${dataEmissao}`, 165, 22);

            // Conteúdo
            doc.setTextColor(15, 23, 42);
            doc.setFontSize(14);
            doc.setFont("helvetica", "bold");
            doc.text("DADOS DO PACIENTE", 20, 50);
            doc.line(20, 52, 190, 52);

            doc.setFontSize(11);
            doc.setFont("helvetica", "normal");
            doc.text(`Nome: ${userName}`, 20, 60);
            doc.text(`Protocolo: ${currentTest.title}`, 20, 67);

            doc.setFontSize(14);
            doc.setFont("helvetica", "bold");
            doc.text("ANÁLISE RESULTANTE", 20, 85);
            doc.line(20, 87, 190, 87);

            doc.setFontSize(12);
            doc.setTextColor(analysisResult.result.includes("ALTO") ? 180 : 0, 0, 0); 
            doc.text(`Resultado: ${analysisResult.result}`, 20, 97);

            doc.setTextColor(15, 23, 42);
            doc.setFontSize(11);
            doc.setFont("helvetica", "normal");
            const splitDetails = doc.splitTextToSize(`Detalhamento Técnico: ${analysisResult.details}`, 170);
            doc.text(splitDetails, 20, 107);

            // Isenção de Responsabilidade
            doc.setFillColor(241, 245, 249);
            doc.rect(20, 140, 170, 30, 'F');
            doc.setFontSize(9);
            doc.setTextColor(71, 85, 105);
            const disclaimer = "Este documento é uma ferramenta de rastreio baseada em escalas neuropsicológicas validadas. " +
                               "Não substitui o diagnóstico clínico realizado por um profissional especializado.";
            doc.text(doc.splitTextToSize(disclaimer, 160), 25, 150);

            // Assinatura (Simbolismo de Especialista)
            doc.setTextColor(15, 23, 42);
            doc.setFontSize(11);
            doc.text("Dr. Eduardo Pokk", 90, 270);
            doc.setFontSize(9);
            doc.text("Psicólogo e Autor do Portal", 88, 275);

            // Salva o arquivo
            doc.save(`Dossie_${testId}_${userName.replace(/\s/g, '_')}.pdf`);
        };

        loadQuestion();
    </script>
</body>
</html>
