<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiente Clínico | NeuroPortal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #0f172a; --bg: #f8fafc; --white: #fff; --accent: #2563eb; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--primary); display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        .test-header { padding: 20px; text-align: center; background: white; border-bottom: 1px solid #e2e8f0; position: sticky; top:0; z-index:10; }
        .test-title { font-size: 1.2rem; font-weight: 800; color: var(--primary); }
        .test-container { max-width: 700px; margin: 40px auto; padding: 20px; flex: 1; width: 100%; box-sizing: border-box; }
        .card { background: var(--white); padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1); text-align: center; }
        .progress-track { background: #e2e8f0; height: 6px; border-radius: 3px; margin-bottom: 30px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.3s; }
        h2 { font-size: 1.4rem; margin-bottom: 30px; line-height: 1.5; min-height: 60px; }
        .options-grid { display: flex; flex-direction: column; gap: 12px; }
        .btn-opt { padding: 18px; border: 2px solid #e2e8f0; border-radius: 10px; background: white; cursor: pointer; font-size: 1rem; font-weight: 500; transition: 0.2s; text-align: left; display: flex; align-items: center; gap: 15px; }
        .btn-opt:hover { border-color: var(--primary); background: #f8fafc; transform: translateX(5px); }
        .btn-opt .circle { width: 14px; height: 14px; border: 2px solid #cbd5e1; border-radius: 50%; }
        .result-box { display: none; text-align: center; animation: fadeIn 0.5s; }
        .result-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; }
        .btn-action { background: var(--primary); color: white; padding: 15px 30px; border-radius: 8px; text-decoration: none; font-weight: 600; display: inline-block; margin-top: 10px; cursor: pointer; border: none; font-size: 1rem; width: 100%; box-sizing: border-box; transition: 0.2s; }
        .btn-pdf { background: #16a34a; margin-top: 20px; }
        .suggestion-box { margin-top: 30px; padding-top: 20px; border-top: 2px dashed #e2e8f0; text-align: left; }
        .suggestion-title { font-size: 0.9rem; font-weight: 700; color: var(--accent); text-transform: uppercase; margin-bottom: 15px; display: block; }
        @keyframes fadeIn { from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }
    </style>
</head>
<body>

    <div class="test-header"><div class="test-title" id="header-title">...</div></div>

    <div class="test-container">
        <div class="card" id="quiz-card">
            <div class="progress-track"><div class="progress-fill" id="progress"></div></div>
            <div style="font-size:0.8rem; color:#94a3b8; text-transform:uppercase; margin-bottom:10px;" id="q-counter">QUESTÃO 1</div>
            <h2 id="q-text">...</h2>
            <div class="options-grid" id="opts"></div>
        </div>

        <div class="card result-box" id="result-card">
            <i class="fa-solid fa-clipboard-check" style="font-size: 4rem; color: #16a34a; margin-bottom: 20px;"></i>
            <div class="result-title" id="res-title">Análise Completa</div>
            <div style="background:#f1f5f9; padding:20px; border-radius:12px; margin-bottom:20px; text-align:left;">
                <strong style="display:block; margin-bottom:8px; color:#334155;">SUMÁRIO DO RASTREIO:</strong>
                <span id="res-detail" style="font-family:monospace; color:#475569; line-height: 1.5;">...</span>
            </div>
            <button id="btnDownloadPDF" class="btn-action btn-pdf"><i class="fa-solid fa-file-pdf"></i> BAIXAR DOSSIÊ TÉCNICO DETALHADO</button>
            <div id="suggestions-container" class="suggestion-box" style="display:none;">
                <span class="suggestion-title"><i class="fa-solid fa-route"></i> Direcionamento Complementar:</span>
                <div id="suggestions-list"></div>
            </div>
            <button class="btn-action" style="margin-top:20px;" onclick="window.location.href='dashboard.html'">Voltar ao Painel</button>
        </div>
    </div>

    <script type="module">
        import { Battery } from './neuro-data.js';
        import { db } from './firebase-config.js';
        import { doc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const params = new URLSearchParams(window.location.search);
        const testId = params.get('t');
        const currentTest = Battery[testId];
        const userId = localStorage.getItem('usuario_id');
        const userName = localStorage.getItem('usuario_nome') || "Paciente";

        if (!currentTest) window.location.href = "dashboard.html";

        document.getElementById('header-title').innerText = currentTest.title;
        document.querySelector('.progress-fill').style.backgroundColor = currentTest.color;

        let currentQIndex = 0; const answers = []; let analysisResult = null;

        function loadQuestion() {
            const q = currentTest.questions[currentQIndex];
            const pct = (currentQIndex / currentTest.questions.length) * 100;
            document.getElementById('progress').style.width = `${pct}%`;
            document.getElementById('q-counter').innerText = `QUESTÃO ${currentQIndex + 1} DE ${currentTest.questions.length}`;
            document.getElementById('q-text').innerText = q.text;
            const container = document.getElementById('opts');
            container.innerHTML = '';
            currentTest.options.forEach((label, idx) => {
                const btn = document.createElement('div'); btn.className = 'btn-opt';
                btn.innerHTML = `<div class="circle"></div> ${label}`;
                btn.onclick = () => saveAnswer(idx); container.appendChild(btn);
            });
            window.scrollTo(0,0);
        }

        function saveAnswer(val) {
            answers.push(val);
            if (currentQIndex < currentTest.questions.length - 1) { currentQIndex++; loadQuestion(); }
            else finishTest();
        }

        async function finishTest() {
            document.getElementById('quiz-card').style.display = 'none';
            document.getElementById('result-card').style.display = 'block';
            analysisResult = currentTest.calculate(answers);

            if (userId) {
                try {
                    await addDoc(collection(doc(db, "usuarios", userId), "historico_testes"), {
                        teste: currentTest.title, teste_id: currentTest.id, data: new Date(),
                        score_bruto: analysisResult.score, resultado_texto: analysisResult.result,
                        detalhes: analysisResult.details, interpretation: analysisResult.interpretation,
                        respostas_raw: answers
                    });
                } catch (e) { console.error(e); }
            }

            document.getElementById('res-title').innerText = analysisResult.result;
            document.getElementById('res-detail').innerText = analysisResult.details;
            
            if (analysisResult.showSuggestions && currentTest.suggestions) {
                document.getElementById('suggestions-container').style.display = 'block';
                currentTest.suggestions.forEach(sId => {
                    const sTest = Battery[sId];
                    if (sTest) {
                        const sBtn = document.createElement('button');
                        sBtn.className = 'btn-action btn-suggest';
                        sBtn.innerHTML = `<span><i class="fa-solid fa-file-medical"></i> ${sTest.title}</span> <i class="fa-solid fa-chevron-right"></i>`;
                        sBtn.onclick = () => window.location.href = `engine.html?t=${sId}`;
                        document.getElementById('suggestions-list').appendChild(sBtn);
                    }
                });
            }
        }

        document.getElementById('btnDownloadPDF').onclick = () => {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            let y = 60;

            // Design do Dossiê - Cabeçalho
            doc.setFillColor(15, 23, 42); doc.rect(0, 0, 210, 50, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(22); doc.setFont("helvetica", "bold");
            doc.text("DOSSIÊ DE RASTREIO TÉCNICO", 20, 32);
            doc.setFontSize(9); doc.setFont("helvetica", "normal");
            doc.text(`REGISTRO: ${Math.random().toString(36).substr(2, 9).toUpperCase()}`, 170, 15);
            doc.text(`EMISSÃO: ${new Date().toLocaleDateString('pt-BR')}`, 170, 22);

            // 1. Identificação
            doc.setTextColor(15, 23, 42); doc.setFontSize(14); doc.setFont("helvetica", "bold");
            doc.text("1. IDENTIFICAÇÃO E METODOLOGIA", 20, y);
            doc.setDrawColor(226); doc.line(20, y+2, 190, y+2);
            y += 12; doc.setFontSize(11); doc.setFont("helvetica", "normal");
            doc.text(`Paciente: ${userName}`, 20, y); y += 7;
            doc.text(`Protocolo Aplicado: ${currentTest.title}`, 20, y); y += 7;
            doc.text(`Metodologia: Triagem por escala de autorrelato baseada em critérios do DSM-5.`, 20, y); y += 15;

            // 2. Análise Técnica Profunda
            doc.setFont("helvetica", "bold"); doc.setFontSize(14);
            doc.text("2. ANÁLISE QUALITATIVA E INTERPRETAÇÃO", 20, y);
            doc.line(20, y+2, 190, y+2); y += 12;
            doc.setFontSize(12); doc.text(`CLASSIFICAÇÃO RESULTANTE: ${analysisResult.result}`, 20, y); y += 10;
            doc.setFontSize(11); doc.setFont("helvetica", "bold"); doc.text("Interpretação Clínica Detalhada:", 20, y); y += 7;
            doc.setFont("helvetica", "normal");
            const interText = doc.splitTextToSize(analysisResult.interpretation, 175);
            doc.text(interText, 20, y); y += (interText.length * 6) + 12;
            
            doc.setFont("helvetica", "bold"); doc.text("Resumo de Evidências (Escore):", 20, y); y += 7;
            doc.setFont("helvetica", "normal");
            doc.text(analysisResult.details, 20, y); y += 15;

            // 3. Cruzamento e Comorbidades
            if (analysisResult.showSuggestions) {
                if (y > 230) { doc.addPage(); y = 30; }
                doc.setFont("helvetica", "bold"); doc.setFontSize(14);
                doc.text("3. MATRIZ DE CORRELAÇÃO CLÍNICA", 20, y);
                doc.line(20, y+2, 190, y+2); y += 12;
                doc.setFontSize(10); doc.setFont("helvetica", "normal");
                const sugTxt = "Com base nos indicadores identificados, este perfil apresenta sobreposição estatística com outros domínios neuropsicológicos. Recomenda-se investigação diferencial nos seguintes protocolos:";
                doc.text(doc.splitTextToSize(sugTxt, 175), 20, y); y += 15;
                currentTest.suggestions.forEach(id => {
                    const ts = Battery[id];
                    if(ts) { doc.setFont("helvetica", "bold"); doc.text(`> ${ts.title}:`, 25, y); 
                    doc.setFont("helvetica", "normal"); doc.text(` ${ts.description}`, 25 + doc.getTextWidth(`> ${ts.title}:`), y); y += 7; }
                });
                y += 10;
            }

            // 4. Conduta Técnica
            if (y > 240) { doc.addPage(); y = 30; }
            doc.setFont("helvetica", "bold"); doc.setFontSize(14);
            doc.text("4. DIRECIONAMENTO E CONDUTA TÉCNICA", 20, y);
            doc.line(20, y+2, 190, y+2); y += 12;
            doc.setFontSize(10); doc.setFont("helvetica", "normal");
            const conduta = "Este dossiê é uma ferramenta de triagem inicial e baseia-se exclusivamente no autorrelato. Não substitui a avaliação clínica presencial. Os indicadores apontados indicam a necessidade de uma investigação clínica presencial com profissional especializado (Psicólogo Neuropsicólogo ou Psiquiatra) para fechamento de quadro clínico e conduta terapêutica.";
            doc.text(doc.splitTextToSize(conduta, 175), 20, y);

            // Rodapé Especialista
            doc.setFontSize(10); doc.setTextColor(15, 23, 42);
            doc.text("__________________________________________", 60, 275);
            doc.text("Dr. Eduardo Pokk | Especialista em TI & Psicologia Clínica", 53, 282);
            doc.save(`Dossie_${currentTest.id}_${userName.replace(/\s+/g, '_')}.pdf`);
        };
        loadQuestion();
    </script>
</body>
</html>
