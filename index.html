<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Neuropsicológico | Em Manutenção</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0f172a; /* Sua cor Primary */
            color: white;
            font-family: 'Inter', sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
        }
        p {
            font-size: 1.2rem;
            color: #94a3b8;
            line-height: 1.6;
        }
        .badge {
            background: #2563eb; /* Sua cor Accent */
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <span class="badge">Novidades em Breve</span>
        <div class="loader"></div>
        <h1>Estamos Evoluindo.</h1>
        <p>O Portal de Rastreio Neuropsicológico do Dr. Eduardo Pokk está passando por uma reformulação completa para se tornar uma plataforma ainda mais poderosa.</p>
        <p style="font-size: 0.9rem; margin-top: 30px;">Já é aluno/paciente? Seu acesso será migrado automaticamente.</p>
    </div>
</body>
</html>
