<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | Portal Eduardo Pokk</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ESTILO SISTEMA (Reutilizando para consistência) */
        :root { --primary: #0f172a; --accent: #2563eb; --bg: #f8fafc; --text: #334155; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; }

        header { background: var(--white); padding: 20px 5%; display: flex; justify-content: center; align-items: center; border-bottom: 1px solid #e2e8f0; }
        .brand { font-weight: 800; font-size: 1.2rem; color: var(--primary); text-decoration: none; }
        .brand span { color: var(--accent); }

        .auth-container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--white); width: 100%; max-width: 400px; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); border: 1px solid #e2e8f0; text-align: center; }

        h1 { font-size: 1.5rem; color: var(--primary); margin-bottom: 10px; }
        p.subtitle { color: #64748b; font-size: 0.9rem; margin-bottom: 30px; }

        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: var(--primary); }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1rem; transition: 0.2s; outline: none; }
        .form-group input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

        .btn-primary { display: block; width: 100%; background: var(--accent); color: white; padding: 12px; border-radius: 8px; border: none; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; text-decoration: none; margin-top: 20px; }
        .btn-primary:hover { background: #1d4ed8; }

        .create-account { margin-top: 20px; font-size: 0.9rem; }
        .create-account a { color: var(--accent); font-weight: 600; text-decoration: none; }

        footer { text-align: center; padding: 20px; font-size: 0.8rem; color: #94a3b8; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="brand">Eduardo Pokk <span>PSI</span></a>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Crie sua Conta</h1>
            <p class="subtitle">Preencha seus dados para acessar o portal.</p>

            <form id="registerForm">
                <div class="form-group">
                    <label>Nome Completo (Para o Laudo)</label>
                    <input type="text" id="name" placeholder="Ex: Maria Silva" required>
                </div>

                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
                </div>

                <button type="submit" class="btn-primary">Finalizar Cadastro</button>
            </form>

            <div class="create-account">
                Já tem conta? <a href="login.html">Fazer Login</a>
            </div>
        </div>
    </div>

    <footer>&copy; 2024 Eduardo Pokk. Dados protegidos.</footer>

    <script>
        // LÓGICA DE CADASTRO (PREPARADA PARA FIREBASE)
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Feedback Visual
            const btn = e.target.querySelector('button');
            btn.innerText = "Criando Conta...";
            btn.disabled = true;

            // AQUI ENTRARÁ O CÓDIGO DO FIREBASE NA FASE 2
            console.log("Tentativa de cadastro:", name, email);
            
            // Simulação
            setTimeout(() => {
                alert("Simulação: Conta criada! Bem-vindo, " + name);
                // Salva o nome no navegador para testar os PDFs
                localStorage.setItem('user_name', name);
                window.location.href = 'dashboard.html';
            }, 1000);
        });
    </script>

</body>
</html>
