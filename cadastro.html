<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Portal Eduardo Pokk</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #2563eb; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: var(--primary); margin-bottom: 10px; font-size: 1.8rem; }
        p { color: #64748b; margin-bottom: 30px; }
        
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        input:focus { outline: none; border-color: var(--accent); ring: 2px solid var(--accent); }
        
        .btn { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: 0.2s; }
        .btn:hover { background: #1d4ed8; }
        .btn:disabled { background: #94a3b8; cursor: wait; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Identificação</h1>
        <p>Para gerar seus relatórios personalizados, preencha seus dados abaixo.</p>
        
        <form id="form-cadastro">
            <input type="text" id="nome" placeholder="Seu Nome Completo" required>
            <input type="email" id="email" placeholder="Seu Melhor E-mail" required>
            <button type="submit" class="btn" id="btn-entrar">Iniciar Mapeamento</button>
        </form>
    </div>

    <script type="module">
        // Importa seu banco de dados já configurado
        import { db } from './firebase-config.js';
        // Importa funções para GRAVAR dados
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const form = document.getElementById('form-cadastro');
        const btn = document.getElementById('btn-entrar');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede a página de recarregar
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;

            // Muda botão para "Carregando..."
            btn.innerText = "Salvando...";
            btn.disabled = true;

            try {
                // 1. Salva no Firebase na coleção 'usuarios'
                const docRef = await addDoc(collection(db, "usuarios"), {
                    nome: nome,
                    email: email,
                    data_entrada: new Date(), // Pega data e hora atual
                    status: "iniciou_triagem"
                });

                console.log("Usuário salvo com ID: ", docRef.id);

                // 2. Salva o ID no navegador (para usar nos próximos testes)
                localStorage.setItem('usuario_id', docRef.id);
                localStorage.setItem('usuario_nome', nome);

                // 3. Redireciona para o Painel (ou primeiro teste)
                // ATENÇÃO: Se o nome do seu arquivo principal de testes não for 'dashboard.html', mude aqui!
                window.location.href = "dashboard.html"; 

            } catch (erro) {
                console.error("Erro ao cadastrar: ", erro);
                alert("Erro ao salvar. Verifique sua conexão.");
                btn.innerText = "Tentar Novamente";
                btn.disabled = false;
            }
        });
    </script>

</body>
</html>
